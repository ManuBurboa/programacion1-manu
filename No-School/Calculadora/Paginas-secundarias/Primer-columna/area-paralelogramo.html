<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de un Paralelogramo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="icon" href="/No-School/Calculadora/Imagenes/Icono-Calcula.png">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <div class="col-6">

                    <input id="inp_base" class="form-control btn-active" type="text" placeholder="Ingrese la base">

                <button id="btn_paralelogramo" type="button" class="btn btn-outline-info" style="width: 100%;">Calcular</button>
            </div>
            <div class="col-6">
                <h3 id="h_area_paralelogramo"></h3>
            </div>
        </div>
        <div class="mb-3">

    </div>
    <script src="area-paralelogramo.js"></script>
